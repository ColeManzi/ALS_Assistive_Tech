<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Tech UI</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body onload="init()" oncontextmenu="return false;">
    <!-- <div id="top-bar">
        <div id="time">
            <h2>00:00 PM</h2>
        </div>
        <div id="battery">

        </div>
    </div> -->

    <div id="main-menu" class="menu-wrapper">
        <button class="menu-button" id="plugs" onpointerdown="openSubmenu(event, 'main-menu', 'plug-select')"
            oncontextmenu="openSubmenu(event, 'main-menu', 'plug-select'); return false;">
            Plugs
        </button>

        <button class="menu-button" id="keyboard" onpointerdown="openSubmenu(event, 'main-menu', 'keyboard-menu')"
            oncontextmenu="openSubmenu(event, 'main-menu', 'keyboard-menu'); return false;">
            Keyboard
        </button>

        <!-- Does nothing but when removed, user TV Remote 
            buttons click doesn't register to the Arduino -->
        <button id="init-remtoe-btn">TV Remote Init
        </button>

        <!-- New button for TV Remote -->
        <button class="menu-button" id="tv-remote" onpointerdown="openSubmenu(event, 'main-menu', 'tv-remote-menu')"
            oncontextmenu="openSubmenu(event, 'main-menu', 'tv-remote-menu'); return false;">
            TV Remote
        </button>

        <button class="menu-button" id="settings"
            onpointerdown="openSubmenu(event, 'main-menu', 'configure-speed-menu')"
            oncontextmenu="openSubmenu(event, 'main-menu', 'configure-speed-menu'); return false;">
            Settings
        </button>
    </div>

    <!-- TV Remote submenu -->
    <div id="tv-remote-menu" class="menu-wrapper">
        <button class="menu-button" state="off" id="tv-power"
            onpointerdown="sendTVCommand(event, 'POWER'); return false;"
            oncontextmenu="sendTVCommand(event, 'POWER'); return false;">
            Power
        </button>
        <button class="menu-button" state="off" id="tv-mute" onpointerdown="sendTVCommand(event, 'MUTE'); return false;"
            oncontextmenu="sendTVCommand(event, 'MUTE'); return false;">
            Mute
        </button>
        <button class="menu-button" state="off" id="tv-channel-up"
            onpointerdown="sendTVCommand(event, 'CHANNEL_UP'); return false;"
            oncontextmenu="sendTVCommand(event, 'CHANNEL_UP'); return false;">
            Channel Up
        </button>
        <button class="menu-button" state="off" id="tv-channel-down"
            onpointerdown="sendTVCommand(event, 'CHANNEL_DOWN'); return false;"
            oncontextmenu="sendTVCommand(event, 'CHANNEL_DOWN'); return false;">
            Channel Down
        </button>
        <button class="menu-button" state="off" id="tv-volume-up"
            onpointerdown="sendTVCommand(event, 'VOLUME_UP'); return false;"
            oncontextmenu="sendTVCommand(event, 'VOLUME_UP'); return false;">
            Volume Up
        </button>
        <button class="menu-button" state="off" id="tv-volume-down"
            onpointerdown="sendTVCommand(event, 'VOLUME_DOWN'); return false;"
            oncontextmenu="sendTVCommand(event, 'VOLUME_DOWN'); return false;">
            Volume Down
        </button>

        <button class="menu-button" id="main-menu-btn"
            onpointerdown="closeSubmenu(event, 'main-menu', 'tv-remote-menu'); return false;"
            oncontextmenu="closeSubmenu(event, 'main-menu', 'tv-remote-menu'); return false;">
            MAIN MENU
        </button>
    </div>


    <div id="configure-speed-menu" class="menu-wrapper">
        <h2 id="speed-label"></h2>
        <button class="menu-button" id="speed-500" onpointerdown="setCycleTime(event, 500)"
            oncontextmenu="setCycleTime(event, 500); return false;">
            &frac12; Second
        </button>
        <button class="menu-button" id="speed-1000" onpointerdown="setCycleTime(event, 1000)"
            oncontextmenu="setCycleTime(event, 1000); return false;">
            1 Second
        </button>
        <button class="menu-button" id="speed-1500" onpointerdown="setCycleTime(event, 1500)"
            oncontextmenu="setCycleTime(event, 1500); return false;">
            1 &frac12; Seconds
        </button>
        <button class="menu-button" id="speed-2000" onpointerdown="setCycleTime(event, 2000)"
            oncontextmenu="setCycleTime(event, 2000); return false;">
            2 Seconds
        </button>
        <button class="menu-button" id="speed-back"
            onpointerdown="closeSubmenu(event, 'main-menu', 'configure-speed-menu')"
            oncontextmenu="closeSubmenu(event, 'main-menu', 'configure-speed-menu'); return false;">
            Back
        </button>
    </div>


    <div id="plug-select" class="menu-wrapper">
        <button class="menu-button" state="off" id="plug-all" onpointerdown="openPlugSubmenu(event, 'all')"
            oncontextmenu="openPlugSubmenu(event, 'all'); return false;">
            All Plugs
        </button>
        <button class="menu-button" state="off" id="plug-1" onpointerdown="openPlugSubmenu(event, '1')"
            oncontextmenu="openPlugSubmenu(event, '1'); return false;">
            Plug 1
        </button>
        <button class="menu-button" state="off" id="plug-2" onpointerdown="openPlugSubmenu(event, '2')"
            oncontextmenu="openPlugSubmenu(event, '2'); return false;">
            Plug 2
        </button>
        <button class="menu-button" state="off" id="plug-3" onpointerdown="openPlugSubmenu(event, '3')"
            oncontextmenu="openPlugSubmenu(event, '3'); return false;">
            Plug 3
        </button>
        <button class="menu-button" state="off" id="plug-4" onpointerdown="openPlugSubmenu(event, '4')"
            oncontextmenu="openPlugSubmenu(event, '4'); return false;">
            Plug 4
        </button>
        <button class="menu-button" state="off" id="plug-5" onpointerdown="openPlugSubmenu(event, '5')"
            oncontextmenu="openPlugSubmenu(event, '5'); return false;">
            Plug 5
        </button>
        <button class="menu-button" id="main-menu-btn" onpointerdown="closeSubmenu(event, 'main-menu', 'plug-select')"
            oncontextmenu="closeSubmenu(event, 'main-menu', 'plug-select'); return false;">
            MAIN MENU
        </button>
    </div>

    <div id="plug-submenu" class="menu-wrapper" plug-label="">
        <h2 id="plug-submenu-title"></h2>
        <button id="plug-submenu-on" class="menu-button" onpointerdown="togglePlug(event, 'on')"
            oncontextmenu="togglePlug(event, 'on'); return false;">
            On
        </button>
        <button id="plug-submenu-off" class="menu-button" onpointerdown="togglePlug(event, 'off')"
            oncontextmenu="togglePlug(event, 'off'); return false;">
            Off
        </button>
        <button id="plug-submenu-cancel" class="menu-button"
            onpointerdown="closeSubmenu(event, 'plug-select', 'plug-submenu')"
            oncontextmenu="closeSubmenu(event, 'plug-select', 'plug-submenu'); return false;">
            Cancel
        </button>
    </div>

    <div id="keyboard-menu" class="menu-wrapper">
        <label class="keyboard-text" id="text-string-top">-</label>
        <label class="keyboard-text" id="text-string-middle">-</label>
        <label class="keyboard-text" id="text-string-bottom">-</label>
        <div id="keyboard-attach-point" class="attach-point">
            <button id="keyboard-new-btn" class="menu-button" onpointerdown="startNewMessage(event)"
                oncontextmenu="startNewMessage(event); return false;">
                NEW
            </button>
            <button id="keyboard-menu-btn" class="menu-button"
                onpointerdown="closeSubmenu(event, 'main-menu', 'keyboard-menu')"
                oncontextmenu="closeSubmenu(event, 'main-menu', 'keyboard-menu'); return false;">
                MENU
            </button>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
