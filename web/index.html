<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Not sure if the code between these is needed -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale = 1.0, user-scalable = yes">
  <link rel = "shortcut icon" href="#"/>
  <title>Assistive Tech UI</title>
  <!-- Not sure if the code between these is needed -->
  <script type="text/javascript" src="/eel.js"></script>

  <link rel="stylesheet" href="css/globals.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body onload="init()" oncontextmenu="return false;">
  <!--MAIN MENU BUTTONS-->
  <div class="desktop-main-menu" id="main-menu">
    <div class="div">
      <!--PAGE TITLE-->
      <div class="page-title">
        <div class="text-wrapper">
          Main Menu
        </div>
      </div>
      <!--TEXT-2-SPEECH MAIN MENU BUTTON-->
      <a href="text_to_speech.html" onclick="openSubmenu(event,'text-2-speech')">
        <div class="button-text-speech">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-2">Text-2-speech</div>
            </div>
          </div>
        </div>
      </a>
      <!--YES/NO MAIN MENU BUTTON-->
      <a href="yes_no.html" onclick="openSubmenu(event,'yes-no-menu')">
        <div class="button-yes-no">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-2">Yes/No</div>
            </div>
          </div>
        </div>
      </a>

      <!--COMMON PHRASES MAIN MENU BUTTON-->
      <a href="common_phrases.html" onclick="openSubmenu(event,'common-phrase-menu')">
        <div class="button-common-phrase">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-2">Common Phrases</div>
            </div>
          </div>
        </div>
      </a>
      <!--COMMON PHRASES MAIN MENU BUTTON--
      <a href="send-email.html" onclick="openSubmenu(event,'send-email-menu')">
        <div class="button-send-email">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-2">Send Email</div>
            </div>
          </div>
        </div>
      </a> -->
      <!--COMMON PHRASES MAIN MENU BUTTON-->
      <a href="send_email_text.html" onclick="openSubmenu(event,'send_email_text')">
        <div class="button-send-email">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-2">Send Email</div>
            </div>
          </div>
        </div>
      </a>
      <!--OUTLET CONTROLS MAIN MENU BUTTON-->
      <a href="outlet_controls.html" onclick="openSubmenu(event,'outlet-controls-menu')">
        <div class="button-outlet-controls">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-2">Outlet Controls</div>
            </div>
          </div>
        </div>
      </a>

      <!--SETTINGS BUTTON MAIN MENU--
        <div class="button-settings-MM" onclick="openSubmenu(event,'main-menu','settings-page')">
            <div class="text-wrapper-settings">Settings</div>
        </div>
        <div class="settings-tip">
            <div class="settings-tip-text-wrapper">Drag the mouse over "settings" and left click to access speed settings.</div>
        </div>
        -->
      <!--<div class="mouse-tip-text-wrapper">IMPORTANT: Please make sure the mouse is positioned OUTSIDE of the grey boxes when Jane is using the device. Thank you.</div>-->
      </div>
      </div>

  <!-- SETTINGS PAGE-->

  <div class="desktop-settings" id="settings-page">
    <div class="div">
      <div class="button-go-back" onclick="openSubmenu(event,'settings-page','main-menu')">
        <div class="group">
          <button class="overlap-group">
            <div class="quick-phrases">Go Back</div>
          </button>
        </div>
      </div>
    </div>
    <div class="speed-selection">
      <div class="switch-speed-sec" onclick="cycleTimeFourSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: 4 Sec</div>
      </div>
      <div class="switch-speed-sec-2" onclick="cycleTimeThreeHalfSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: 3.5 Sec</div>
      </div>
      <div class="switch-speed-sec-3" onclick="cycleTimeThreeSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: 3 Sec</div>
      </div>
      <div class="switch-speed-sec-4" onclick="cycleTimeTwoHalfSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: 2.5 Sec</div>
      </div>
      <div class="switch-speed-sec-5" onclick="cycleTimeTwoSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: 2 Sec</div>
      </div>
      <div class="switch-speed-sec-6" onclick="cycleTimeOneHalfSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: 1.5 Sec</div>
      </div>
      <div class="switch-speed-sec-7" onclick="cycleTimeOneSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: 1 Sec</div>
      </div>
      <div class="switch-speed-sec-8" onclick="cycleTimeHalfSecond();">
        <div class="group-wrapper">
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <div class="text-wrapper">Off</div>
            </div>
          </div>
        </div>
        <div class="outer-text">Speed: .5 Sec</div>
      </div>
    </div>
    <div class="page-title">
      <div class="text-wrapper-2">Settings</div>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
