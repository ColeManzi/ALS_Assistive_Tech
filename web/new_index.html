    <div id="configure-speed-menu" class="menu-wrapper">
        <h2 id="speed-label"></h2>
        <button class="menu-button" id="speed-500"  
            onpointerdown="setCycleTime(event, 500)"       
            oncontextmenu="setCycleTime(event, 500); return false;"
            >
                &frac12; Second
        </button>
        <button class="menu-button" id="speed-1000" 
            onpointerdown="setCycleTime(event, 1000)"      
            oncontextmenu="setCycleTime(event, 1000); return false;"
            >
                1 Second
        </button>
        <button class="menu-button" id="speed-1500" 
            onpointerdown="setCycleTime(event, 1500)"      
            oncontextmenu="setCycleTime(event, 1500); return false;"
            >
                1 &frac12; Seconds
        </button>
        <button class="menu-button" id="speed-2000" 
            onpointerdown="setCycleTime(event, 2000)"      
            oncontextmenu="setCycleTime(event, 2000); return false;"
            >
                2 Seconds
        </button>
        <button class="menu-button" id="speed-back" 
            onpointerdown="closeSubmenu(event, 'main-menu', 'configure-speed-menu')" 
            oncontextmenu="closeSubmenu(event, 'main-menu', 'configure-speed-menu'); return false;"
            >
                Back
        </button>
    </div>


    <div id="plug-select" class="menu-wrapper">
        <button class="menu-button" state="off" id="plug-all" 
            onpointerdown="openPlugSubmenu(event, 'all')" 
            oncontextmenu="openPlugSubmenu(event, 'all'); return false;"
            >
                All Plugs
        </button>
        <button class="menu-button" state="off" id="plug-1"   
            onpointerdown="openPlugSubmenu(event, '1')"   
            oncontextmenu="openPlugSubmenu(event, '1'); return false;"
            >
                Plug 1
        </button>
        <button class="menu-button" state="off" id="plug-2"   
            onpointerdown="openPlugSubmenu(event, '2')"   
            oncontextmenu="openPlugSubmenu(event, '2'); return false;"
            >
                Plug 2
        </button>
        <button class="menu-button" state="off" id="plug-3"   
            onpointerdown="openPlugSubmenu(event, '3')"   
            oncontextmenu="openPlugSubmenu(event, '3'); return false;"
            >
                Plug 3
        </button>
        <button class="menu-button" state="off" id="plug-4"   
            onpointerdown="openPlugSubmenu(event, '4')"   
            oncontextmenu="openPlugSubmenu(event, '4'); return false;"
            >
                Plug 4
        </button>
        <button class="menu-button" state="off" id="plug-5"   
            onpointerdown="openPlugSubmenu(event, '5')"   
            oncontextmenu="openPlugSubmenu(event, '5'); return false;"
            >
                Plug 5
        </button>
        <button class="menu-button" id="main-menu-btn" 
            onpointerdown="closeSubmenu(event, 'main-menu', 'plug-select')"    
            oncontextmenu="closeSubmenu(event, 'main-menu', 'plug-select'); return false;"
            >
                MAIN MENU
        </button>
    </div>

    <div id="plug-submenu" class="menu-wrapper" plug-label="">
        <h2 id="plug-submenu-title"></h2>
        <button id="plug-submenu-on" class="menu-button"     
            onpointerdown="togglePlug(event, 'on')" 
            oncontextmenu="togglePlug(event, 'on'); return false;">
                On
        </button>
        <button id="plug-submenu-off" class="menu-button"    
            onpointerdown="togglePlug(event, 'off')" 
            oncontextmenu="togglePlug(event, 'off'); return false;">
                Off
        </button>
        <button id="plug-submenu-cancel" class="menu-button" 
            onpointerdown="closeSubmenu(event, 'plug-select', 'plug-submenu')" 
            oncontextmenu="closeSubmenu(event, 'plug-select', 'plug-submenu'); return false;">
                Cancel
        </button>
    </div>

    <div id="keyboard-menu" class="menu-wrapper">
        <label class="keyboard-text" id="text-string-top"   >-</label>
        <label class="keyboard-text" id="text-string-middle">-</label>
        <label class="keyboard-text" id="text-string-bottom">-</label>
        <div id="keyboard-attach-point" class="attach-point">
            <button id="keyboard-new-btn"  class="menu-button" 
                onpointerdown="startNewMessage(event)" 
                oncontextmenu="startNewMessage(event); return false;"
                >
                    NEW
            </button>
            <button id="keyboard-menu-btn" class="menu-button" 
                onpointerdown="closeSubmenu(event, 'main-menu', 'keyboard-menu')" 
                oncontextmenu="closeSubmenu(event, 'main-menu', 'keyboard-menu'); return false;">
                    MENU
            </button>
        </div>
    </div>
